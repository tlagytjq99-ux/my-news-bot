name: OECD AI Report Collector

on:
  schedule:
    - cron: "0 0 * * 1"   # 매주 월요일
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pandas

    - name: Run crawler
      run: python collect_ai_reports.py

    - name: Commit and push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add data/
        git commit -m "Update AI reports" || echo "No changes"
        git push
