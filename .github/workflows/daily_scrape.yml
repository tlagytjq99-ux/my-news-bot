name: White House News Decoder Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ðŸ‘ˆ requirements.txtë¥¼ í†µí•´ í™•ì‹¤í•˜ê²Œ ì„¤ì¹˜

      - name: Run Scraper
        run: python whitehouse_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add whitehouse_news_decoded.csv
          git commit -m "Auto-update: Decoded White House news $(date +'%Y-%m-%d')" || exit 0
          git push
