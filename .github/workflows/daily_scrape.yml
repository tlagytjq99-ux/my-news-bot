name: White House AI News Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser googlenewsdecoder

      - name: Run Scraper
        run: python whitehouse_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add whitehouse_ai_report.csv
          git commit -m "Auto-update: White House Artificial Intelligence News $(date +'%Y-%m-%d')" || exit 0
          git push
