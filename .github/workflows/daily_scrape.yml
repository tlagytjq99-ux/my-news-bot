name: White House News Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 0시 (한국 시간 오전 9시) 자동 실행
  workflow_dispatch:      # 필요할 때 수동으로 버튼 눌러 실행 가능

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install feedparser

      - name: Run Scraper
        run: python whitehouse_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add whitehouse_news_weekly.csv
          git commit -m "Auto-update: White House news $(date +'%Y-%m-%d')" || exit 0
          git push
