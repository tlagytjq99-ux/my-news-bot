name: EU-Policy-Selenium-2025

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch: 

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium and Chrome
        run: |
          pip install selenium webdriver-manager
          # 액션 서버에 크롬 브라우저 설치는 기본적으로 되어 있으나 설정을 위해 추가

      - name: Run Selenium Collector
        run: python eu_policy_bot.py

      - name: Sync Data
        run: |
          git config --global user.name "EU-Selenium-Bot"
          git config --global user.email "bot@github.com"
          git add EU_Policy_2025_Full.csv
          git commit -m "Update: 2025 Data via Selenium [$(date +'%Y-%m-%d')]" || echo "No changes"
          git push
