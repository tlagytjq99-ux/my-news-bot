name: EU-Cellar-SPARQL-Sync

on:
  schedule:
    - cron: '0 10 * * *' # 매일 실행
  workflow_dispatch: 

jobs:
  sparql-query:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests SPARQLWrapper

      - name: Run SPARQL Collector
        run: python eu_policy_bot.py

      - name: Push Results
        run: |
          git config --global user.name "Cellar-SPARQL-Bot"
          git config --global user.email "sparql-bot@github.com"
          git add EU_Policy_2025_Full.csv
          git commit -m "Update: EU Policy via SPARQL [$(date +'%Y-%m-%d')]" || echo "No changes"
          git push
