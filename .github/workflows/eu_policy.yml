name: EU Policy Data Bot 2025

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정(UTC)에 자동 실행
  workflow_dispatch:    # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run EU Policy Bot
        run: python eu_policy_bot.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 파일이 존재하고, 수정사항이 있을 때만 푸시
          if [ -f EU_Policy_2025_Full.csv ]; then
            git add EU_Policy_2025_Full.csv
            git commit -m "Update EU Policy 2025 [$(date)]" || echo "No changes to commit"
            git push
          else
            echo "No file to add"
          fi
