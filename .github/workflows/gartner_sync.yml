name: Gartner Insight Sync

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Gartner Crawler
        run: python gartner_bot.py

      - name: Check Files (파일 생성 확인)
        run: ls -R  # 여기서 파일이 실제로 만들어졌는지 로그에 보여줍니다.

      - name: Commit and Push
        run: |
          git config --global user.name "GartnerBot"
          git config --global user.email "bot@gartner.com"
          # 파일이 존재할 때만 git add를 실행하도록 수정
          if [ -f "Gartner_Insight_Archive.csv" ]; then
            git add Gartner_Insight_Archive.csv
            git commit -m "Update Gartner Insights $(date +'%Y-%m-%d')" || echo "No changes to commit"
            git push
          else
            echo "⚠️ 에러: Gartner_Insight_Archive.csv 파일이 생성되지 않았습니다. 파이썬 로그를 확인하세요."
            exit 1
          fi
