name: Japan Policy Daily Crawler

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시 실행
  workflow_dispatch: # 수동 실행 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    # 쓰기 권한을 명시적으로 부여합니다.
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 requests
          playwright install chromium
      - name: Run Crawler
        run: python japan_digital_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "PolicyBot"
          git config --global user.email "bot@github.com"
          
          # 파이썬 코드에서 생성한 정확한 파일명을 체크합니다.
          # 만약 파일명이 달랐다면 이 부분이 핵심 해결책입니다.
          FILENAME="Japan_Digital_2025_Full_Archive.csv"
          
          if [ -f "$FILENAME" ]; then
            git add "$FILENAME"
            git commit -m "Update: 2025 Japan Policy Data $(date +'%Y-%m-%d')" || echo "No changes to commit"
            git push
          else
            echo "파일($FILENAME)이 생성되지 않아 중단합니다."
            # 디버깅을 위해 현재 폴더 파일 목록 출력
            ls -al
            exit 1
          fi

      # 추가 보너스: 저장소에 올리는 것과 별개로 브라우저에서 바로 다운로드할 수 있게 만듭니다.
      - name: Upload artifact for manual download
        uses: actions/upload-artifact@v4
        with:
          name: Japan-Digital-2025-CSV
          path: Japan_Digital_2025_Full_Archive.csv
