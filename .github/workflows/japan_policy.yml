name: Japan Policy Daily Crawler

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시 실행
  workflow_dispatch: # 수동 실행 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas feedparser

      # ... 이전 설정 동일 ...
      - name: Run Crawler
        run: python japan_digital_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "PolicyBot"
          git config --global user.email "bot@github.com"
          # 파일이 존재할 때만 git add 실행
          if [ -f Japan_Digital_Policy_2025.csv ]; then
            git add Japan_Digital_Policy_2025.csv
            git commit -m "Update: 2025 Japan Policy Data $(date +'%Y-%m-%d')" || echo "No changes to commit"
            git push
          else
            echo "파일이 생성되지 않아 중단합니다."
            exit 1
          fi
