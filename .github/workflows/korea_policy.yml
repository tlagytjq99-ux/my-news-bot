name: Korea Policy Data Crawler

on:
  workflow_dispatch: # 수동 실행 버튼 활성화
  schedule:
    - cron: '0 0 * * *' # 매일 아침 자동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        # 여기서 requests를 설치해줘야 파이썬이 일을 시작할 수 있습니다!
        run: |
          pip install requests

      - name: Run Python Bot
        env:
          # 시크릿 키를 파이썬 코드와 연결하는 핵심 고리입니다.
          MY_SERVICE_KEY: ${{ secrets.MY_SERVICE_KEY }}
        run: python korea_policy_bot.py

      - name: Commit and Push changes
        # 긁어온 데이터를 다시 내 창고(리포지토리)에 저장하는 과정입니다.
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Update Policy Data $(date +'%Y-%m-%d')" || exit 0
          git push
