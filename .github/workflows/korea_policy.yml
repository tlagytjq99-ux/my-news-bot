name: Korea Policy Data Crawler

on:
  workflow_dispatch: # 수동으로 실행 버튼 활성화
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시에 자동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: {Image of Python setup in GitHub Actions workflow} actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Python Bot
        env:
          # 여기서 시크릿 이름이 정확해야 파이썬이 열쇠를 잡습니다!
          MY_SERVICE_KEY: ${{ secrets.MY_SERVICE_KEY }}
        run: python korea_policy_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Update Policy Data $(date +'%Y-%m-%d')" || exit 0
          git push
