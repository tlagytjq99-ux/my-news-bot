name: Korea Policy Data Collect 2025

on:
  workflow_dispatch: # 수동 실행 버튼 생성

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Korea Policy Bot
        run: python korea_policy_bot.py
        env:
          # 시크릿에서 키를 안전하게 가져와서 파이썬에 전달합니다.
          MY_SERVICE_KEY: ${{ secrets.KOREA_SERVICE_KEY }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Korea-Policy-2025-Data
          path: Korea_Policy_2025.csv
