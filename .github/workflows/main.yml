name: Daily AI News Crawling

on:
  schedule:
    # 한국 시간 오후 12시 10분 실행 (UTC 03:10)
    - cron: '10 3 * * *'
  workflow_dispatch: # 언제든 수동으로 버튼 눌러 실행 가능

# 중요: 깃허브 로봇이 파일을 수정하고 저장할 수 있는 권한을 줍니다.
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: Run Script
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python crawl_news.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add news_list.xlsx
          # 업데이트 시간을 메시지에 남겨서 성공 여부를 확인하기 쉽게 합니다.
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
