name: Daily AI News Crawling

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시에 실행
  workflow_dispatch: # 버튼 눌러서 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 내 코드 가져오기

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas openpyxl

      - name: Run Script
        run: python crawl_news.py # 파이썬 실행

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add news_list.xlsx
          git commit -m "Update news list" || echo "No changes to commit"
          git push
