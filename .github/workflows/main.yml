name: Daily AI News Crawling

on:
  schedule:
    - cron: '0 0 * * *' # 매일 아침 자동으로 실행
  workflow_dispatch: # 수동으로 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl lxml

      - name: Run Script
        # 이 부분이 핵심! 금고(Secrets)에 저장한 값을 로봇에게 전달합니다.
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python crawl_news.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add news_list.xlsx
          git commit -m "Update news list" || echo "No changes to commit"
          git push
