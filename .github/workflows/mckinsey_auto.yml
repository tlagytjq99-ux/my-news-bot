name: McKinsey AI Report Scraper

on:
  push:
    branches: [ main ]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4  # ğŸ‘ˆ ì—¬ê¸°ì„œ ì—ëŸ¬ê°€ ë‚¬ë˜ ë¶€ë¶„ì„ ìˆ˜ì •í–ˆìŠµë‹ˆë‹¤!
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 googletrans==4.0.0-rc1

      - name: Run Scraper
        run: python mckinsey_ai_crawler.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update McKinsey AI Report" || echo "No changes to commit"
          git push
