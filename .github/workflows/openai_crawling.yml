name: OpenAI News Crawling

on:
  schedule:
    - cron: '30 0 * * *' # 매일 한국 시간 오전 9시 30분 실행
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  run-openai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 번역을 위해 googletrans==4.0.0-rc1 버전을 반드시 명시합니다.
          pip install requests pandas openpyxl googletrans==4.0.0-rc1

      - name: Run OpenAI Script
        run: python crawl_openai.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add openai_news.xlsx
          git commit -m "Update OpenAI news (with translation)" || echo "No changes to commit"
          git push
