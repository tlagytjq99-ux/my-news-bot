name: White House 2025 Tech Policy Scraper

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install feedparser googlenewsdecoder
      - name: Run Scraper
        run: python whitehouse_2025_scraper.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          if [ -f whitehouse_2025_tech_report.csv ]; then
            git add whitehouse_2025_tech_report.csv
            git commit -m "Auto-update: 2025 Tech Report with Categories" || exit 0
            git push
          fi
