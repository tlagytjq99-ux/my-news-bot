name: White House 2025 EO Scraper

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install feedparser googlenewsdecoder

      - name: Run Python Scraper
        run: python whitehouse_2025_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 파일명을 특정하지 않고 모든 변경사항(새로 생성된 csv 포함)을 추가
          git add .
          
          # 변경사항이 있을 때만 커밋 (에러 방지용)
          if git diff --staged --quiet; then
            echo "변경사항이 없습니다."
          else
            git commit -m "Auto-update: White House EO Tech Report $(date +'%Y-%m-%d')"
            git push
          fi
