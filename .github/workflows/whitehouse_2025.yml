name: White House 2025 Deep Scan

on:
  workflow_dispatch:  # 수동 실행 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          # 본문 분석에 필요한 bs4와 requests를 설치합니다.
          pip install feedparser googlenewsdecoder requests beautifulsoup4

      - name: Run Python Scraper
        run: python whitehouse_2025_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "변경사항 없음"
          else
            git commit -m "Auto-update: 2025 WH Deep Scan Report"
            git push
          fi
