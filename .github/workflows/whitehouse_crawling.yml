name: White House News Crawling

on:
  schedule:
    - cron: '20 3 * * *' # 한국 시간 오후 12시 20분
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-whitehouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl googletrans==4.0.0-rc1

      - name: Run White House Script
        run: python crawl_whitehouse.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 파일이 실제로 생성되었는지 확인 후 커밋 진행
          if [ -f whitehouse_news.xlsx ]; then
            git add whitehouse_news.xlsx
            # 변경사항이 있을 때만 커밋 (에러 방지)
            git commit -m "Update White House news: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
            git push
          else
            echo "No output file found. Skipping push."
          fi
