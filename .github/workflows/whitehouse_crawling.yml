name: White House News Crawling

on:
  schedule:
    # 한국 시간 오후 12시 20분 (UTC 03:20)
    - cron: '20 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-whitehouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl googletrans==4.0.0-rc1

      - name: Run White House Script
        run: python crawl_whitehouse.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add whitehouse_news.xlsx
          git commit -m "Update White House news: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
